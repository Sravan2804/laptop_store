<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Responsive website</title>
    </head>

    <body>
    
        <header>
            <div class="logo-container">
                <img src="img/logo.svg" alt="logo">
                <h4 class="logo"> Rama Sravan </h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Credits</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="img/cart.svg" alt="cart">
            </div>
        </header> 
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>Specifications of the laptop</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">Model#</button>
                        <button class="cta-add">Add to cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="img/matebook.png" alt="matebook" >
                </div>
            </section>
            <div class="laptop-select">
                <img src="img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/arrow-right.svg" alt="">
            </div>

                <img class="big-circle" src="img/big-eclipse.svg" alt="">
                <img class="medium-circle" src="img/mid-eclipse.svg" alt="">
                <img class="small-circle" src="img/small-eclipse.svg" alt="">
        </main>   
        
    </body>
</html>
